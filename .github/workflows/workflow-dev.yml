name: Github Action Workflow DEV

on:
  push:
    branches:
      - develop
  workflow_dispatch:

concurrency:
  group: environment-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-dev:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]  # Node LTS, m√°s estable que 23.x

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - uses: actions/checkout@v2
        with:
          fetch-depth: 5

      # 2Ô∏è‚É£ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3Ô∏è‚É£ Actualizar NPM (opcional)
      - name: Update NPM
        run: npm install -g npm@8

      # 4Ô∏è‚É£ Limpiar scripts prepare si es necesario
      - name: Clear Prepare Script
        run: npm set-script prepare ""

      # 5Ô∏è‚É£ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 6Ô∏è‚É£ Generar carpeta dist
      - name: Build Static Website
        run: npm run build

      # 7Ô∏è‚É£ Configurar credenciales AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      # 8Ô∏è‚É£ Verificar scripts y permisos
      - name: Debug scripts
        run: ls -l .github/scripts

      - name: Make build.sh executable
        run: chmod +x .github/scripts/build.sh

      # 9Ô∏è‚É£ Ejecutar build.sh
      - name: Run build.sh
        run: bash .github/scripts/build.sh
        env:
          CI_ENV: dev
          S3_ORIGIN_BUCKET: ${{ secrets.S3_ORIGIN_BUCKET_DEV }}

      # üîü Ejecutar deploy.sh
      - name: Run deploy.sh
        run: bash .github/scripts/deploy.sh
        env:
          S3_ORIGIN_BUCKET: ${{ secrets.S3_ORIGIN_BUCKET_DEV }}
